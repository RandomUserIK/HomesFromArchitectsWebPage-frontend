<div class="row" [formGroup]="form" >
  <div *ngFor="let control of formData"
       [class.col-md-6]="!control.fullWidth"
       [class.col-md-12]="control.fullWidth"
       class="form-group mb-3">
    <label class="col-form-label">{{control.label}}</label>
    <select [ngClass]="{
              'custom-select form-control': true,
              'apply-validation': submitted
            }"
            formControlName="{{control.formControlName}}">
      <option value="" disabled selected>{{control.placeholder}}</option>
      <option *ngFor="let optionValue of control.values" [ngValue]="optionValue">{{ optionValue }}</option>
    </select>
  </div>
</div>
