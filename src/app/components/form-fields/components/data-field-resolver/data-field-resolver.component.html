<ng-container [ngSwitch]="dataField.type">

  <app-primitive-type-field *ngSwitchCase="'text'" [form]="form" [dataField]="dataField">
  </app-primitive-type-field>

  <app-enumeration-field *ngSwitchCase="'enumeration'" [form]="form" [dataField]="dataField">
  </app-enumeration-field>

  <app-multichoice-field *ngSwitchCase="'multichoice'" [form]="form" [dataField]="dataField">
  </app-multichoice-field>

  <app-file-field *ngSwitchCase="'file'" [form]="form" [dataField]="dataField">
  </app-file-field>

  <app-dynamic-text-section-field *ngSwitchCase="'dynamicTextSection'" [form]="form" [dataField]="dataField">
  </app-dynamic-text-section-field>

  <app-form-dynamic-gallery *ngSwitchCase="'dynamicPhotoGallery'" [form]="form" [dataField]="dataField">
  </app-form-dynamic-gallery>

</ng-container>
