<ng-container [formGroup]="form">
  <div class="mb-3">
    <label class="col-form-label">{{dataField.label}}</label>
    <input
      class="form-control"
      [type]="dataField.type"
      formControlName="{{dataField.formControlName}}"
      [placeholder]="dataField.placeholder">
    <div *ngIf="form.get(dataField.formControlName).invalid && form.get(dataField.formControlName).touched" class="text-danger">
      Povinný údaj
    </div>
  </div>
</ng-container>
