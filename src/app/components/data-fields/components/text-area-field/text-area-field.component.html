<ng-container [formGroup]="form" *ngIf="form.get(dataField.formControlName) != undefined">
  <div class="form-group">
  <textarea [formControlName]="dataField.formControlName"
            [placeholder]="dataField.placeholder"
            class="form-control"
            rows="3">
  </textarea>
    <div *ngIf="form.get(dataField.formControlName).invalid &&
              form.get(dataField.formControlName).touched" class="text-danger">
      Povinný údaj
    </div>
  </div>
</ng-container>
