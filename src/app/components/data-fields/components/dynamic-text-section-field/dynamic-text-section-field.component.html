<span class="title-text">{{dataField.label}}</span>
<div [formGroup]="textSectionGroup" *ngFor="let textSectionGroup of getFormGroups(); let index = index;">
  <div class="row">
    <div class="col-11 form-group mb-3">
      <label class="mt-2">Názov sekcie *</label>
      <input type="text"
             class="form-control"
             formControlName="title"
             placeholder="Zadajte názov sekcie">
      <div *ngIf="textSectionGroup.get('title').invalid && textSectionGroup.get('title').touched" class="text-danger">
        <p *ngIf="textSectionGroup.get('title').value == null || textSectionGroup.get('title').value.length === 0;
            else outOfRangeTitleText">Povinný údaj</p>
        <ng-template #outOfRangeTitleText>Presiahli ste maximálnu povolenú dĺžku znakov.</ng-template>
      </div>
    </div>
    <div class="col-1 form-group mb-3">
      <div class="row justify-content-end">
        <button type="button" class="btn btn-default" (click)="deleteNewTextSection(index)"><em
          class="bi bi-x icon-medium-size"></em></button>
      </div>
    </div>
    <div class="col-12 form-group mb-3">
      <label class="mt-2">Text sekcie *</label>
      <textarea
        class="form-control"
        cols="30" rows="2"
        placeholder="Napíšte text sekcie" formControlName="text">
        </textarea>
      <div *ngIf="textSectionGroup.get('text').invalid && textSectionGroup.get('text').touched" class="text-danger">
        <p *ngIf="textSectionGroup.get('text').value == null || textSectionGroup.get('text').value.length === 0;
            else outOfRangeText">Povinný údaj</p>
        <ng-template #outOfRangeText>Presiahli ste maximálnu povolenú dĺžku znakov.</ng-template>
      </div>
    </div>
  </div>
</div>
<div>
  <button
    class="btn btn-primary col-xs-12 mt-2 mb-2"
    (click)="addNewTextSection()"
    type="button">
    Vytvor textovú sekciu
  </button>
</div>
