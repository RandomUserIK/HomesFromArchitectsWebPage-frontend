<app-image-carousel [carouselItems]="imagePaths"
                    [dataInterval]="dataInterval"
                    [pauseOnHover]="pauseOnHover"
                    [pauseOnFocus]="pauseOnFocus"
                    [shouldDisplayAnimation]="shouldDisplayAnimation"
                    (imageClicked)="onImageClick($event)">
</app-image-carousel>
