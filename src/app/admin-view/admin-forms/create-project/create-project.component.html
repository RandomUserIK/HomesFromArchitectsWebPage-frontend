<div class="container content">
  <div class="title-text mb-5 text-center">Katalógový projekt</div>
  <app-form-alert *ngIf="uploadMessage.length > 0" [uploadMessage]="uploadMessage"  [validationSuccess]="validationSuccess"></app-form-alert>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row">
      <div *ngFor="let dataField of getFormGroup(projectType)"
           [class.col-md-6]="!dataField.fullWidth"
           [class.col-md-12]="dataField.fullWidth"
           class="mb-2">
        <app-data-field-resolver
          [dataField]="dataField"
          [form]="form">
        </app-data-field-resolver>
      </div>
      <div class="col-12">
        <button type="submit"
                class="btn btn-primary"
                [disabled]="!isFormValid() || loading">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Vytvoriť projekt
        </button>
      </div>
    </div>
  </form>
</div>
