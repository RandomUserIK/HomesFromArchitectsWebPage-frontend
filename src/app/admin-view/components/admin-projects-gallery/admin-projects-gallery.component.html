<div class="mt-4">
  <app-search-header></app-search-header>
  <div class="row justify-content-center" *ngIf="loading">
    <div class="col-2">
      <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>
  <div class="card mt-1" *ngFor="let projects of projects">
    <div class="card-body">
      <div class="row">
        <div class="col-3">
          <span>{{projects.title}}</span>
        </div>
        <div class="col-9 text-right">
          <button type="button" class="btn btn-primary mr-3">
            <em class="bi bi-pen"></em>
            Upraviť
          </button>
          <button type="button" class="btn btn-outline-danger">
            <em class="bi bi-trash"></em>
            Vymazať
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="mt-2 row">
    <div class="col-auto form-group">
      <button class="btn btn-primary" (click)="onAddProject()">
        Pridať nový projekt
      </button>
    </div>
    <ngb-pagination class="col d-flex justify-content-end"
                    [pageSize]="pageSize"
                    [(page)]="currentPage"
                    [collectionSize]="totalElements"
                    (pageChange)="onPageChange()">
    </ngb-pagination>
  </div>
</div>
