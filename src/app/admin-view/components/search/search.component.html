<form [formGroup]="form" (ngSubmit)="doSearch(getSearchInput)" class="form-header mb-3">
  <div class="row">
    <div class="input-group col-4">
      <input formControlName="searchInput"
             name="searchInput"
             class="form-control"
             placeholder="Hľadaj podľa názvu">
      <div class="input-group-append">
        <button class="btn btn-outline-primary" type="submit">Hľadaj</button>
      </div>
    </div>
  </div>
</form>
