<form [formGroup]="searchForm">
  <div class="row justify-content-md-center">
    <div class="col-md-4 col-12">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text border-right-0 bg-white" id="search-text-icon-wrapper">
              <img src="../../../../../../assets/search.svg" alt="search">
            </span>
        </div>
        <input formControlName="projectName" type="text" class="form-control border-left-0" aria-label="Username"
               aria-describedby="search-text-icon-wrapper">
      </div>
    </div>
    <div class="col-md-6 col-12" formGroupName="enumerationFilters">
      <div class="d-inline mr-2" *ngFor="let filter of enumerationFilters">
        <button class="btn btn-outline-dark dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
          {{filter.title}}
        </button>
        <div class="dropdown-menu p-3"
             (click)="$event.stopPropagation()">
          <div class="custom-control custom-radio" *ngFor="let value of filter.values">
            <input
              class="custom-control-input"
              type="radio"
              [formControlName]="filter.formControlId"
              [id]="value"
              [value]="value">
            <label class="custom-control-label" [for]="value">{{value}}</label>
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-primary" (click)="resetFilters()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
             class="bi bi-bootstrap-reboot" viewBox="0 0 16 16">
          <path
            d="M1.161 8a6.84 6.84 0 1 0 6.842-6.84.58.58 0 1 1 0-1.16 8 8 0 1 1-6.556 3.412l-.663-.577a.58.58 0 0 1 .227-.997l2.52-.69a.58.58 0 0 1 .728.633l-.332 2.592a.58.58 0 0 1-.956.364l-.643-.56A6.812 6.812 0 0 0 1.16 8z"></path>
          <path
            d="M6.641 11.671V8.843h1.57l1.498 2.828h1.314L9.377 8.665c.897-.3 1.427-1.106 1.427-2.1 0-1.37-.943-2.246-2.456-2.246H5.5v7.352h1.141zm0-3.75V5.277h1.57c.881 0 1.416.499 1.416 1.32 0 .84-.504 1.324-1.386 1.324h-1.6z"></path>
        </svg>
        Reset
      </button>
    </div>
  </div>
</form>
