<div class="container">
  <h1 class="text-center mt-3 mb-5">{{categoryTitle}}</h1>
  <app-search-header></app-search-header>
  <div [@spinner]="loading">
    <app-loading></app-loading>
  </div>
  <div [@gallery]="loading">
    <div class="row mt-4">
      <div *ngFor="let project of projects" class="col-md-6 mb-2">
        <div class="img-wrapper">
          <img src="assets/slide1.png">
          <div class="text-center align-middle font-weight-bold line-height text-light">100 000â‚¬ | 4 izby</div>
        </div>
        <div class="row justify-content-center">
          <span class="font-weight-bold">{{project.title}}</span>
        </div>
      </div>
    </div>
    <div class="mt-2 row">
      <ngb-pagination class="col d-flex justify-content-end"
                      [pageSize]="pageSize"
                      [(page)]="currentPage"
                      [collectionSize]="totalElements"
                      (pageChange)="onPageChange()">
      </ngb-pagination>
    </div>
  </div>
</div>
