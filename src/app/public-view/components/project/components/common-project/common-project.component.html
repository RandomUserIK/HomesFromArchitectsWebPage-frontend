<div class="container">
  <ng-template [ngIf]="isLoading" [ngIfElse]="loaded">
    <app-loading></app-loading>
  </ng-template>
  <ng-template #loaded>
    <app-common-project-image-carousel [imagePaths]="project.imagePaths"></app-common-project-image-carousel>
    <app-common-project-info [project]="project"></app-common-project-info>
    <app-common-project-price-comparison [project]="project"></app-common-project-price-comparison>
    <app-project-description [textSections]="project.textSections"></app-project-description>
    <app-common-project-floor-plan [floorPlanImages]="project.floorPlanImagePaths"></app-common-project-floor-plan>
    <app-common-project-building-info [project]="project"></app-common-project-building-info>
    <app-common-project-interior [projectImagePaths]="project.imagePaths"></app-common-project-interior>
    <app-common-project-changes></app-common-project-changes>
    <app-project-content></app-project-content>
  </ng-template>
</div>
<div class="container-fluid mt-5 row-content">
  <app-project-customized-proposal></app-project-customized-proposal>
</div>
<div class="container mt-5">
  <app-project-price-info></app-project-price-info>
</div>
