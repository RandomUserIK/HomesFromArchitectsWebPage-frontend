<div class="container">
  <div class="row justify-content-center">
  <form [formGroup]="orderForm" (ngSubmit)="onSubmit()" class="mt-5">

    <div class="row">
      <div *ngIf="successSubmit" class="alert alert-success offset-md-2 col-md-8 offset-1 col-10" role="alert">
        Formulár bol úspešne odoslaný
      </div>
      <div *ngIf="invalidsSubmit" class="alert alert-danger offset-md-2 col-md-8 offset-1 col-10" role="alert">
        Pri odosielaní formulára nastala chyba skúste to znova alebo nás kontaktuje priamo cez telefón alebo email
      </div>
    </div>

    <div class="row justify-content-center">
      <span class="title-text d-block">Projekt</span>
    </div>

    <div class="form-row justify-content-center">
      <div class="col-md-8 col-10">
        <div class="form-group">
          <input formControlName="projectName" type="text" class="form-control" placeholder="Meno">
          <div *ngIf="orderForm.get('projectName').invalid && orderForm.get('projectName').touched" class="text-danger">
            Povinný údaj
          </div>
        </div>
      </div>
    </div>

    <div class="form-row justify-content-center">

    </div>


  </form>

</div>
