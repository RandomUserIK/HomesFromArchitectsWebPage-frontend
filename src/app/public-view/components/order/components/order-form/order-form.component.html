<div class="container">
  <div class="row justify-content-center">
    <form [formGroup]="orderForm" (ngSubmit)="onSubmit()" class="mt-5">
      <app-form-multichoice
        [submitted]="submitted"
        [formData]="getFormData('multichoiceFields')"
        (formReady)="formInitialized('child_form_group', $event)">
      </app-form-multichoice>
    </form>
  </div>
</div>
