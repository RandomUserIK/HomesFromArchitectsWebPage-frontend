<div class="col text-center mt-5" wmAnimate="fadeIn" speed="faster" [once]="true" aos>
  <img src="assets/instagram.png" alt="instagram">
</div>
<div class="row">
  <div class="col-md-4 p-2" *ngFor="let post of posts; let i = index" wmAnimate="fadeIn" speed="faster" [once]="true"
       aos>
    <img [src]="post.path" class="gallery-img img-fluid d-none d-md-block grid-img" alt="" (click)="showGallery(i)">
    <img [src]="post.path" class="gallery-img img-fluid d-block d-md-none grid-img" alt="">
  </div>
</div>
